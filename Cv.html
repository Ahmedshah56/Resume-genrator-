<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Generator</title>



<style>
* {
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  background: url("./Office.jpg") no-repeat center center/cover;
}

.container {
  display: flex;
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

/* FORM BOX */
.form-box {
  width: 50%;
  padding: 25px;
  border-radius: 12px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.3);
}

.form-box h2 {
  color: #222;
  margin-bottom: 20px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
}

/* INPUTS */
input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 14px;
}

textarea {
  resize: none;
  height: 100px;
}

/* BUTTON */
button {
  padding: 12px 20px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: bold;
  font-family: 'Montserrat', sans-serif;
}

button:hover {
  background: #0056b3;
}

.resume-box {
  width: 50%;
  padding: 30px;
  border-radius: 12px;
  background: #ffffff;
  border: 1px solid rgba(0,0,0,0.1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  color: #333;
}

/* HEADER */
.resume-header {
  text-align: center;
  margin-bottom: 20px;
}

.resume-header h1 {
  margin: 0;
  color: #007bff;
  font-family: 'Montserrat', sans-serif;
  font-size: 32px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.resume-header p {
  margin: 5px 0;
  font-weight: 500;
  color: #0056b3;
  font-size: 18px;
}

/* CONTACT INFO */
.resume-box p {
  margin: 6px 0;
  font-size: 15px;
}

.resume-box strong {
  color: #007bff;
}

.section {
  margin-top: 20px;
}

.section h3 {
  margin-bottom: 8px;
  border-bottom: 2px solid #007bff;
  padding-bottom: 4px;
  color: #007bff;
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  text-shadow: 0px 1px 2px rgba(0,0,0,0.1);
}

.section p {
  font-size: 15px;
  line-height: 1.6;
  color: #555;
}


@media print {
  body {
    background: none;
  }
  .form-box {
    display: none;
  }
  .resume-box {
    width: 100%;
  }
}


@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .form-box, .resume-box {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- FORM -->
  <div class="form-box">
    <h2>Resume Details</h2>

    <input type="text" placeholder="Full Name" oninput="updateResume('name', this.value)">
    <input type="text" placeholder="Job Title" oninput="updateResume('title', this.value)">
    <input type="email" placeholder="Email" oninput="updateResume('email', this.value)">
    <input type="text" placeholder="Phone" oninput="updateResume('phone', this.value)">
    <input type="text" placeholder="Address" oninput="updateResume('address', this.value)">

    <textarea placeholder="Profile Summary" oninput="updateResume('summary', this.value)"></textarea>
    <textarea placeholder="Skills (comma separated)" oninput="updateResume('skills', this.value)"></textarea>
    <textarea placeholder="Experience" oninput="updateResume('experience', this.value)"></textarea>
    <textarea placeholder="Education" oninput="updateResume('education', this.value)"></textarea>

    <button onclick="window.print()">Print / Save PDF</button>
  </div>

  <!-- RESUME -->
  <div class="resume-box">

    <div class="resume-header">
      <h1 id="name">Your Name</h1>
      <p id="title">Your Job Title</p>
    </div>

    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>

    <div class="section">
      <h3>Profile</h3>
      <p id="summary"></p>
    </div>

    <div class="section">
      <h3>Skills</h3>
      <p id="skills"></p>
    </div>

    <div class="section">
      <h3>Experience</h3>
      <p id="experience"></p>
    </div>

    <div class="section">
      <h3>Education</h3>
      <p id="education"></p>
    </div>

  </div>
</div>

<script>
function updateResume(id, value) {
  document.getElementById(id).innerText = value;
}
</script>

</body>
</html>
